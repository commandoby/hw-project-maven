<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2 align="center">List products category: CCCCCCCCC</h2>

<form method="post">
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit" class="btn btn-primary" name="command" value="search">Search</button>
            </div>
            <input type="text" class="form-control" id="search_value" placeholder="Enter name" name="search_value">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary" name="command" value="home_page">Home page</button>
                <button type="submit" class="btn btn-primary" name="command" value="basket">Basket (99)
                </button>
                <button type="submit" class="btn btn-danger" name="command" value="sign-in">Escape</button>
            </div>
        </div>
    </div>

    <div class="container">
        <input type="hidden" name="category_tag" value="werhsrt"/>
        <input type="hidden" name="command" value="product_list"/>
        <button type="submit" class="btn btn-light"
                name="category_tag" value="rhdxn">
            <div class="media">
                <img class="card-img p-3" style="max-width:330px;max-height: 540px"
                     src="tv.jpeg" alt="Card image">
                <div class="media-body">
                    <h2>AAAAAAAAAA&nbsp&nbsp&nbsp</h2>
                    <p class="card-text">ersrenxfgfmdtymfgh,h, WEF WEF AWEF sdF S FDSGSDFG RH S ergsdf gsr </p>
                    <br>
                    <h3><small> Price: </small><b style="color: orangered">5555555</b></h3>
                    <button type="submit" class="btn btn-primary" name="product_name" value="${product.getName()}">
                        Add to basket
                    </button>
                </div>
            </div>
        </button>
    </div>
</form>
</body>
</html>
